
<div class="col-sm-12">
  <div class="card">
    <div class="card-header">Dynamic Forms Example</div>
    <div class="card-body">
      <app-dynamic-form-builder [fields]="getFields()" (submit)="onSubmitForm($event)"></app-dynamic-form-builder>
    </div>
  </div>
</div>

<div class="col-sm-12">
 <div class="form-group" [formGroup]="form">
    <label>JSON</label>
    <textarea formControlName="fields" class="form-control" rows="3"></textarea>
  </div>
</div>
